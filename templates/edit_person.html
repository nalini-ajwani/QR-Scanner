<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Person</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">Edit Person</h1>
  <div class="card shadow p-4">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Gatepass Number</label>
        <input type="text" class="form-control" name="gatepass_number" value="{{ person[1] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{ person[2] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Company</label>
        <input type="text" class="form-control" name="company" value="{{ person[3] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <input type="text" class="form-control" name="department" value="{{ person[4] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Emergency Contact</label>
        <input type="text" class="form-control" name="emergency_contact" value="{{ person[5] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Site Incharge Contact</label>
        <input type="text" class="form-control" name="site_incharge" value="{{ person[6] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Blood Group</label>
        <input type="text" class="form-control" name="blood_group" value="{{ person[7] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Training Name</label>
        <input type="text" class="form-control" name="last_training_name" value="{{ person[8] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Attended?</label>
        <select class="form-select" name="last_training_attended" required>
          <option value="Yes" {% if person[9] == 'Yes' %}selected{% endif %}>Yes</option>
          <option value="No" {% if person[9] == 'No' %}selected{% endif %}>No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{{ url_for('edit_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
</body>
</html>
