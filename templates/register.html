<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Person</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="text-center mb-4">Register / Update Details</h1>
  <div class="card shadow p-4">
    <form method="POST">
      <input type="hidden" name="gatepass_number" value="{{ gatepass_number }}">
      <div class="mb-3">
        <label class="form-label">Gatepass Number</label>
        <input type="text" class="form-control" value="{{ gatepass_number }}" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{ person[2] if person else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Company</label>
        <input type="text" class="form-control" name="company" value="{{ person[3] if person else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <input type="text" class="form-control" name="department" value="{{ person[4] if person else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Emergency Contact</label>
        <input type="text" class="form-control" name="emergency_contact" value="{{ person[5] if person else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Site Incharge Contact</label>
        <input type="text" class="form-control" name="site_incharge" value="{{ person[6] if person else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Blood Group</label>
        <input type="text" class="form-control" name="blood_group" value="{{ person[7] if person else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Training Name</label>
        <input type="text" class="form-control" name="last_training_name" value="{{ person[8] if person else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Attended?</label>
        <select class="form-select" name="last_training_attended" required>
          <option value="Yes" {% if person and person[9] == 'Yes' %}selected{% endif %}>Yes</option>
          <option value="No" {% if person and person[9] == 'No' %}selected{% endif %}>No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Generate / Update QR Code</button>
    </form>
  </div>
</div>
</body>
</html>
