<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Gatepass Number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="text-center mb-4">Enter Gatepass Number</h1>
  <div class="card shadow p-4">
    <form method="POST">
      <div class="mb-3">
        <label for="gatepass_number" class="form-label">Gatepass Number</label>
        <input type="text" class="form-control" id="gatepass_number" name="gatepass_number" placeholder="e.g., 1235/1/2533" required>
      </div>
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
  </div>
</div>
</body>
</html>
