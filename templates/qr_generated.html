<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Generated</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5 text-center">
  <h1 class="mb-4">QR Code Generated!</h1>
  <img src="{{ url_for('static', filename='qrcodes/' + qr_filename) }}" alt="QR Code" width="200">
  <p class="mt-3">Scan to view profile: <a href="{{ profile_url }}">{{ profile_url }}</a></p>
  <a href="{{ url_for('register', gatepass_number=gatepass_number) }}" class="btn btn-secondary mt-3">Add Another Person</a>
</div>
</body>
</html>
