<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Persons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">Edit Persons</h1>
  <form method="get" class="mb-4">
    <div class="input-group">
      <input type="text" name="search" class="form-control" placeholder="Search by name or gatepass number">
      <button class="btn btn-primary">Search</button>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Gatepass</th>
        <th>Name</th>
        <th>Company</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    {% for person in people %}
      <tr>
        <td>{{ person[1] }}</td>
        <td>{{ person[2] }}</td>
        <td>{{ person[3] }}</td>
        <td><a href="{{ url_for('edit_person', person_id=person[0]) }}" class="btn btn-sm btn-warning">Edit</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
